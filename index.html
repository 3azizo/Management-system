<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>3azizo</h2>
        <p>product Management System</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            type="number"
            id="price"
            placeholder="price"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            id="taxes"
            placeholder="taxes"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            id="ads"
            placeholder="ads"
            onkeyup="getTotal()"
          />
          <input
            type="number"
            id="discount"
            placeholder="discount"
            onkeyup="getTotal()"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input type="text" id="search" placeholder="search" />
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
          </div>
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
            <!-- for test style
            <!-- for test style -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="showInSmall">
      <h2>sorry can't use this app in mobile phone</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
